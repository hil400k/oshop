<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
    <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
      Title is required
    </div>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input #price="ngModel" ngModel name="price" type="number" id="price" type="text" class="form-control" required>
    </div>
    <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
      Price is required
    </div>
  </div>

  <div class="form-group"><label for="category">Category</label>
    <select #category="ngModel" ngModel name="category" id="category" type="text" class="form-control" required>
      <option value=""></option>
      <option *ngFor="let c of categories$ | async; let i = index;" [value]="i">
        {{c.name}}
      </option>
    </select>
    <div *ngIf="category.touched && category.invalid"  class="alert alert-danger">
      Category is required
    </div>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required>
    <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
      Image URL is required
    </div>
  </div>

  <button class="btn btn-primary">Save</button>
</form>
